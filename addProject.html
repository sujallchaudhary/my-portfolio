<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Submit Your Project</h1>

        <form class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800" id="projectForm">
            <div class="mb-4">
                <label for="projectName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Name</label>
                <input type="text" id="projectName" name="projectName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter your project name" required>
            </div>

            <div class="mb-4">
                <label for="projectDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Description</label>
                <textarea id="projectDescription" name="projectDescription" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Describe your project" required></textarea>
            </div>

            <div class="mb-4">
                <label for="projectImg" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Image</label>
                <input type="file" id="projectImg" name="projectImg" class="mt-1 block w-full text-sm text-gray-500 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 dark:bg-gray-700 dark:border-gray-600" accept="image/*">
            </div>

            <div class="mb-4">
                <label for="projectDemo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Demo URL</label>
                <input type="url" id="projectDemo" name="projectDemo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="https://example.com/demo">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter Password</label>
                <input type="text" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter Password">
            </div>

            <div class="mb-4">
                <label for="projectSourceCode" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Source Code URL</label>
                <input type="url" id="projectSourceCode" name="projectSourceCode" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="https://github.com/username/repo">
            </div>

            <div class="mb-4 flex items-center">
                <input id="isLive" name="isLive" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                <label for="isLive" class="ml-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Is Live</label>
            </div>

            <div class="mb-4 flex items-center">
                <input id="isSourceCode" name="isSourceCode" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                <label for="isSourceCode" class="ml-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Is Source Code Available</label>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit Project</button>
        </form>
    </div>

</body>
<script src="addProject.js"></script>
</html>
